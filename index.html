<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link href="style.css" rel="stylesheet">
    </Link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a95394bb5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo_box">
                <img src="photos/logo.png" alt="logo">
            </div>
            <nav class="nav_bar">
                <ul>
                    <li>Home</li>
                    <li>All products</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </nav>
            <div class="icon_list">

                <div>
                    <input type="text" id="search-input">
                    <i id="search" class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                </div>
                <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
            </div>
        </header>
        <div class="after-header">
            <h1>Find the best car for you</h1>
            <p>for sale and for rent. best choice for you</p>
            <div class="search_bar">
                <select name="" id="select_manid">
                    <option id="option_null" value="">Select brend</option>
                </select>
                <select class="select_model" name="">
                    <option id="option_null" value="">Select Model</option>
                </select>
                <select id="select_type" name="">
                    <option id="option_null" value="">Select type</option>
                    <option value="0">rent</option>
                    <option value="1">buy</option>
                </select>
                <button id="submit_button">
                    <i class="fa-solid fa-magnifying-glass"></i> Find Car
                </button>
            </div>
        </div>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
